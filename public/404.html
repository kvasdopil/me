<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Robust SPA redirect for GitHub Pages with custom domains
      // 1) Store the original path in sessionStorage
      // 2) Navigate to '/'
      // 3) App boot reads and restores the path

      (function () {
        var l = window.location;
        var originalPath = l.pathname + l.search + l.hash;

        try {
          sessionStorage.setItem("ghp-spa-redirect", originalPath);
        } catch (e) {
          // Ignore storage errors and fall back to simple redirect
        }

        // Redirect to site root so index.html is served
        window.location.replace("/");
      })();
    </script>
  </head>

  <body>
    <p>Redirecting to the main page...</p>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
