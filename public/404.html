<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script redirects to index.html with the path preserved for SPA routing

        var l = window.location;

        // Prevent infinite redirect loops
        if (l.search.startsWith('?/')) {
            // If we're already in a redirect state, just serve the index.html
            window.location.href = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
            return;
        }

        // For custom domains (like guskov.dev), keep 0 path segments
        var pathSegmentsToKeep = 0;

        var redirect =
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;

        // Only redirect if we're not already at the root with a query param
        if (redirect !== l.href) {
            l.replace(redirect);
        }
    </script>
</head>

<body>
    <p>Redirecting to the main page...</p>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>

</html>
